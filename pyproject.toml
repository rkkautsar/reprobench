description = "Reproducible Benchmark for Everyone"
authors = ["Rakha Kanz Kautsar <rkkautsar@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.6"
peewee = "^3.9"
strictyaml = "^1.0"
pynisher = "^0.5.0"
loguru = "^0.2.5"
psmon = ">=0.2.1,<1.1.0"
click = "^7.0"
apsw = "^3.9"

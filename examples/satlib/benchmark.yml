title: satlib
description: Benchmark based on SATLIB

limits:
  time: 30 # s
  memory: 2048 # mb

steps:
  run:
    - module: reprobench.core.sysinfo.CollectSystemInfo
    - module: reprobench.executors.PsmonExecutor
    - module: satlib.validate.SATValidator

observers:
  - module: reprobench.core.sysinfo.SystemInfoObserver
  - module: reprobench.executors.RunStatisticObserver
  - module: satlib.validate.SATObserver

tasks:
  sudoku:
    type: url
    urls:
      - https://www.cs.ubc.ca/~hoos/SATLIB/Benchmarks/SAT/RND3SAT/uf100-430.tar.gz
      - https://www.cs.ubc.ca/~hoos/SATLIB/Benchmarks/SAT/RND3SAT/uuf100-430.tar.gz
    path: ./tasks
    extract_archives: true
    patterns: |
      **/*.cnf.gz
      !**/*.zip

tools:
  glucose:
    module: tools.glucose.Glucose
  cryptominisat:
    module: tools.glucose.CryptoMiniSat
